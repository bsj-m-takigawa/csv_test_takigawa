<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login API Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testStatusCounts()">Test Status Counts (Requires Auth)</button>
    <pre id="result"></pre>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing login...';
            
            try {
                console.log('Sending login request...');
                const response = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'Password123!',
                        device_name: 'web-browser'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', {
                    contentType: response.headers.get('content-type'),
                    cors: response.headers.get('access-control-allow-origin')
                });
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    data = { error: 'Failed to parse JSON', text: text };
                }
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                
                if (data.token) {
                    console.log('Token received:', data.token);
                    sessionStorage.setItem('auth_token', data.token);
                    alert('Login successful! Token saved to sessionStorage.');
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testStatusCounts() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing status counts...';
            
            const token = sessionStorage.getItem('auth_token');
            if (!token) {
                resultDiv.textContent = 'Error: No auth token. Please login first.';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8000/api/users/status-counts', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
